<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4">
    <h3 class="text-center mb-4">Add Doctor</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Doctor ID</label>
        <input type="text" name="doctor_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" name="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Add Doctor</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link mt-2">Back to Dashboard</a>
  </div>
</div>
</body>
</html>
