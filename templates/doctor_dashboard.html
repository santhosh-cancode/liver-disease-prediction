<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .dashboard-header h3 {
            font-weight: 700;
            color: #333;
        }

        .btn-logout {
            background: #dc3545;
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #a71d2a;
        }

        h5 {
            margin-bottom: 20px;
            color: #555;
        }

        table {
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: #2196F3;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #e0f0ff;
        }

        td, th {
            vertical-align: middle !important;
            text-align: center;
        }

        .text-danger {
            font-weight: 600;
        }

        .text-success {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .dashboard-container { padding: 20px; margin: 20px; }
            table { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h3>Welcome Dr. {{ doctor_name }}</h3>
            <a href="{{ url_for('doctor_logout') }}" class="btn btn-logout">Logout</a>
        </div>

        <h5>Total Patients: {{ patients|length }}</h5>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for p in patients %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.phone }}</td>
                    <td>{{ p.date }}</td>
                    <td>
                        {% if p.prediction == 1 %}
                            <span class="text-danger">Liver Disease</span>
                        {% else %}
                            <span class="text-success">Healthy</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
