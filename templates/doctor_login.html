<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      color: #333;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .login-container h3 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      border-color: #2196F3;
      box-shadow: 0 0 8px rgba(33,150,243,0.3);
      background: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: #2196F3;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-container button:hover {
      background: #1976D2;
      transform: translateY(-2px);
    }

    .login-container a {
      display: block;
      margin-top: 12px;
      color: #2196F3;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-container a:hover {
      text-decoration: underline;
      color: #1976D2;
    }

    @media (max-width: 400px) {
      .login-container { padding: 35px 25px; width: 90%; }
      .login-container h3 { font-size: 22px; }
      .login-container button { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3>üîë Doctor Login</h3>
    <form method="POST">
      <input type="text" name="doctor_id" placeholder="Doctor ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('home') }}">üè† Back to Home</a>
  </div>
</body>
</html>
