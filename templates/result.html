<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .result-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 380px;
    }

    .result-container h2 {
      font-size: 26px;
      font-weight: 700;
      color: #333;
      margin-bottom: 25px;
    }

    .result-text {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .positive {
      color: #dc3545; /* red for disease */
    }

    .negative {
      color: #28a745; /* green for no disease */
    }

    .btn {
      display: inline-block;
      margin: 8px;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: #2196F3;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #1976D2;
    }

    .btn-logout {
      background: #dc3545;
    }

    .btn-logout:hover {
      background: #a71d2a;
    }

    @media (max-width: 400px) {
      .result-container { padding: 35px 25px; width: 90%; }
      .result-container h2 { font-size: 22px; }
      .result-text { font-size: 18px; }
      .btn { font-size: 15px; padding: 10px 16px; }
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h2>Prediction Result</h2>
    <div class="result-text {% if 'Detected' in prediction %}positive{% else %}negative{% endif %}">
      {{ prediction }}
    </div>
    <a href="{{ url_for('form') }}" class="btn">ðŸ”„ Go Back</a>
    <a href="{{ url_for('logout') }}" class="btn btn-logout">ðŸšª Logout</a>
  </div>
</body>
</html>
