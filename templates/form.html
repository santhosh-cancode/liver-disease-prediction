<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liver Disease Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card p-4 col-md-6">
      <h2>Liver Disease Prediction</h2>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" name="Age" class="form-control" placeholder="10–90" step="1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select name="Gender" class="form-control" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Total Bilirubin</label>
          <input type="number" name="Total_Bilirubin" class="form-control" placeholder="0.1–75 mg/dL" step="0.1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Alkaline Phosphotase</label>
          <input type="number" name="Alkaline_Phosphotase" class="form-control" placeholder="63–2110 IU/L" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Alamine Aminotransferase (ALT)</label>
          <input type="number" name="Alamine_Aminotransferase" class="form-control" placeholder="10–2000 IU/L" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Aspartate Aminotransferase (AST)</label>
          <input type="number" name="Aspartate_Aminotransferase" class="form-control" placeholder="10–2000 IU/L" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Total Proteins</label>
          <input type="number" name="Total_Protiens" class="form-control" placeholder="2–9 g/dL" step="0.1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Albumin</label>
          <input type="number" name="Albumin" class="form-control" placeholder="0.9–6.5 g/dL" step="0.1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Albumin and Globulin Ratio</label>
          <input type="number" name="Albumin_and_Globulin_Ratio" class="form-control" placeholder="0.3–2.8" step="0.1" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
      </form>
      <p class="text-center mt-3"><a href="{{ url_for('logout') }}" class="text-decoration-none">Logout</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
