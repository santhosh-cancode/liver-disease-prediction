<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liver Disease Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      color: #333;
    }

    .home-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 50px 40px;
      width: 360px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .home-container h2 {
      margin-bottom: 40px;
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }

    .btn-custom {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      color: #fff;
      border: none;
    }

    .btn-register { background: #4CAF50; }
    .btn-login { background: #2196F3; }
    .btn-doctor { background: #FF9800; }
    .btn-admin { background: #9C27B0; }

    .btn-custom:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn-custom i { font-size: 18px; }

    @media (max-width: 500px) {
      .home-container { padding: 35px 25px; width: 90%; }
      .home-container h2 { font-size: 24px; }
      .btn-custom { padding: 12px; font-size: 15px; }
      .btn-custom i { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h2>üè• Liver Disease Prediction</h2>
    <a href="{{ url_for('register') }}" class="btn-custom btn-register"><i class="fas fa-user-plus"></i> Register</a>
    <a href="{{ url_for('login') }}" class="btn-custom btn-login"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="{{ url_for('doctor_login') }}" class="btn-custom btn-doctor"><i class="fas fa-user-md"></i> Doctor Login</a>
    <a href="{{ url_for('admin_login') }}" class="btn-custom btn-admin"><i class="fas fa-user-shield"></i> Admin Login</a>
  </div>
</body>
</html>
