<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      color: #333;
    }

    .register-container {
      background: #fff;
      border-radius: 20px;
      padding: 45px 35px;
      width: 360px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .register-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .register-container h2 {
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 700;
      color: #333;
    }

    .register-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      color: #333;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .register-container input:focus {
      border-color: #2196F3;
      box-shadow: 0 0 8px rgba(33,150,243,0.3);
      background: #fff;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: #2196F3;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register-container button:hover {
      background: #1976D2;
      transform: translateY(-2px);
    }

    .register-container a {
      display: block;
      margin-top: 12px;
      color: #2196F3;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
    }

    .register-container a:hover {
      text-decoration: underline;
      color: #1976D2;
    }

    @media (max-width: 400px) {
      .register-container { padding: 35px 25px; width: 90%; }
      .register-container h2 { font-size: 22px; }
      .register-container button { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>üìù Patient Register</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" title="Enter 10-digit phone number" required>
      <input type="password" name="password" placeholder="Set Password" required>
      <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
    </form>
    <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Already have an account? Login</a>
  </div>
</body>
</html>
